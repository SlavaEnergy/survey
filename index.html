    .confetti {
      position: absolute;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background-color: red;
      bottom: 0;
      opacity: 0.9;
      animation: shoot 1s ease-out forwards;

      0% { transform: translate(0,0) rotate(0deg); opacity:1; }
